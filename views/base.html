<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{site.site_title}}</title>
<link href="{{host}}/static/css/bootstrap.min.css" rel="stylesheet">
<link href="{{host}}/static/css/summernote.css" rel="stylesheet">
<link href="{{host}}/static/css/font-awesome.min.css" rel="stylesheet"/>
<script type="text/javascript" src="{{host}}/static/js/jquery-1.11.2.min.js"></script>
</head>
<body>
{{!base}}
<div id="id_modal_processing" class="modal">
    <div class="modal-dialog" style="padding-top: 15%;">
        <div class="modal-content">
            <div class="modal-body">
                <p>Processando...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="id_modal_confirm" class="modal">
    <div class="modal-dialog" style="width: 210px; padding-top: 15%;">
        <div class="modal-content">
            <div class="modal-body">
                <p id="id_confirm_name"></p>
                <p>Confirma Ação?</p>
                <button type="button" data-dismiss="modal" class="btn btn-primary" id="id_confirm_yes">Sim</button>
                <button type="button" data-dismiss="modal" class="btn btn-default">Não / Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="{{host}}/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{host}}/static/js/summernote.min.js"></script>
<script type="text/javascript" src="{{host}}/static/js/jquery.bifrost.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="{{host}}/static/js/html5shiv.min.js"></script>
<script type="text/javascript" src="{{host}}/static/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="{{host}}/static/js/opcms.js"></script>
</body>
</html>
